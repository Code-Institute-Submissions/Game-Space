{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="mb-4">Sign-up</h1>
          <form
            class="site-form"
            action="{% url 'accounts:signup' %}"
            method="post"
          >
            {% csrf_token %} {{ form }}
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
